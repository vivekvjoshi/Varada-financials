<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Financial Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css?v=2">
    <script src="./data/config.js?v=2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body class="bg-slate-50">

    <!-- Toolbar -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200 px-6 py-4">
        <a href="./" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <img id="app-logo" src="./favicon.png" alt="Logo" class="w-8 h-8 rounded-lg shadow-sm">
            <span id="app-name"
                class="font-heading font-bold text-xl tracking-tight text-slate-900 hidden sm:block">Video
                Advisor</span>
        </a>
    </nav>
    <main id="app-container"
        class="min-h-full flex items-center justify-center p-4 pt-28 pb-12 w-full max-w-7xl mx-auto">

        <!-- STEP 0: LEAD FORM (Split Layout) -->
        <section id="step-0" class="w-full glass-panel rounded-[2rem] overflow-hidden slide-up shadow-2xl">
            <div class="split-layout min-h-[600px]">
                <!-- Left: Image/Brand -->
                <div class="relative hidden lg:block bg-slate-900 overflow-hidden">
                    <img src="./hero-image.png" alt="Financial Growth"
                        class="absolute inset-0 w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-1000">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-transparent">
                    </div>
                    <div
                        class="absolute inset-0 flex flex-col justify-center items-center text-center p-12 text-white z-10">
                        <h2 class="font-heading text-4xl font-bold mb-4 leading-tight">Transform your Financial Journey
                        </h2>
                        <p class="text-slate-300 text-lg">Get personalized advice tailored to your unique goals in
                            just a few minutes.</p>
                    </div>
                </div>

                <!-- Right: Form -->
                <div class="p-8 md:p-16 flex flex-col justify-center bg-white">
                    <div class="max-w-md mx-auto w-full">
                        <h1 id="form-title" class="font-heading text-3xl md:text-4xl font-bold mb-3 text-slate-900">
                        </h1>
                        <p id="form-subtitle" class="text-slate-500 mb-8 text-lg"></p>

                        <form id="lead-form" class="space-y-5">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div class="space-y-1">
                                    <label
                                        class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">First
                                        Name <span class="text-red-500">*</span></label>
                                    <input type="text" id="fname" required class="input-field w-full p-4 rounded-xl"
                                        placeholder="John">
                                </div>
                                <div class="space-y-1">
                                    <label
                                        class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Last
                                        Name <span class="text-red-500">*</span></label>
                                    <input type="text" id="lname" required class="input-field w-full p-4 rounded-xl"
                                        placeholder="Doe">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Email
                                    Address (Optional)</label>
                                <input type="email" id="email" class="input-field w-full p-4 rounded-xl"
                                    placeholder="john@example.com">
                            </div>

                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Phone
                                    Number <span class="text-red-500">*</span></label>
                                <input type="tel" id="phone" required maxlength="10" pattern="\d{10}"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                                    title="Please enter a 10-digit phone number"
                                    class="input-field w-full p-4 rounded-xl" placeholder="1234567890">
                            </div>

                            <div class="space-y-1">
                                <label
                                    class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Advisor
                                    Name</label>
                                <input type="text" id="advisor-name" class="input-field w-full p-4 rounded-xl"
                                    placeholder="Advisor Name (Optional)">
                            </div>

                            <button type="submit" id="submit-btn"
                                class="btn-primary w-full py-4 rounded-xl font-bold text-lg text-white mt-8 shadow-lg shadow-blue-500/30">
                                Continue
                            </button>
                        </form>
                        <p class="text-xs text-center text-slate-400 mt-6 flex items-center justify-center gap-1">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Your information is securely encrypted.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- STEP 1: INTRO VIDEO -->
        <section id="step-1" class="hidden w-full max-w-4xl glass-panel rounded-[2rem] p-6 md:p-12 slide-up bg-white">
            <div class="flex justify-start mb-4">
                <button id="back-to-form-btn"
                    class="text-slate-400 hover:text-slate-600 flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </button>
            </div>
            <h2 id="intro-title" class="font-heading text-2xl md:text-4xl font-bold text-center mb-8 text-slate-900">
            </h2>
            <div class="video-wrapper mb-10 shadow-2xl ring-1 ring-black/5">
                <div id="video-intro-player"></div>
            </div>
            <div class="flex justify-center">
                <button id="watched-btn"
                    class="hidden btn-primary px-10 py-4 rounded-xl font-bold text-lg text-white shadow-xl shadow-blue-500/20 transition-all">
                    I've watched the video
                </button>
            </div>
            <p class="text-center text-slate-400 text-sm mt-6 animate-pulse font-medium">Please watch the video to
                continue...</p>
        </section>

        <!-- STEP 2: QUESTION -->
        <section id="step-2"
            class="hidden w-full max-w-2xl glass-panel rounded-[2rem] p-8 md:p-16 slide-up text-center bg-white">
            <div class="flex justify-start mb-4">
                <button id="back-to-video-btn"
                    class="text-slate-400 hover:text-slate-600 flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </button>
            </div>
            <h2 id="question-title" class="font-heading text-3xl md:text-4xl font-bold mb-12 text-slate-900"></h2>
            <div class="grid gap-6">
                <!-- Option 1 -->
                <button id="opt-a-btn"
                    class="group relative overflow-hidden bg-white border-2 border-slate-100 hover:border-blue-500 p-8 rounded-2xl transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/10 text-left">
                    <div class="flex items-center justify-between">
                        <span
                            class="font-heading font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors">Option
                            A</span>
                        <svg class="w-6 h-6 text-slate-300 group-hover:text-blue-500 transform group-hover:translate-x-1 transition-all"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </div>
                </button>
                <!-- Option 2 -->
                <button id="opt-b-btn"
                    class="group relative overflow-hidden bg-white border-2 border-slate-100 hover:border-blue-500 p-8 rounded-2xl transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/10 text-left">
                    <div class="flex items-center justify-between">
                        <span
                            class="font-heading font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors">Option
                            B</span>
                        <svg class="w-6 h-6 text-slate-300 group-hover:text-blue-500 transform group-hover:translate-x-1 transition-all"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </div>
                </button>
                <!-- Option 3 -->
                <button id="opt-c-btn"
                    class="group relative overflow-hidden bg-white border-2 border-slate-100 hover:border-blue-500 p-8 rounded-2xl transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/10 text-left">
                    <div class="flex items-center justify-between">
                        <span
                            class="font-heading font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors">Both</span>
                        <svg class="w-6 h-6 text-slate-300 group-hover:text-blue-500 transform group-hover:translate-x-1 transition-all"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </div>
                </button>
            </div>
        </section>

        <!-- STEP 3: FINAL VIDEO -->
        <section id="step-3" class="hidden w-full max-w-4xl glass-panel rounded-[2rem] p-6 md:p-12 slide-up bg-white">
            <div class="flex justify-start mb-4">
                <button id="back-to-question-btn"
                    class="text-slate-400 hover:text-slate-600 flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </button>
            </div>
            <h2 id="final-video-title"
                class="font-heading text-2xl md:text-4xl font-bold text-center mb-8 text-slate-900">
            </h2>
            <div class="video-wrapper mb-10 shadow-2xl ring-1 ring-black/5">
                <div id="video-final-player"></div>
            </div>
            <div id="final-video-status" class="text-center text-slate-400 animate-pulse font-medium">
                Video playing...
            </div>
        </section>

        <!-- STEP 4: FEEDBACK SCREEN (New Step) -->
        <section id="step-4"
            class="hidden w-full max-w-2xl glass-panel rounded-[2rem] p-8 md:p-16 slide-up text-center bg-white">
            <div class="mb-10">
                <h2 class="font-heading text-3xl md:text-4xl font-bold text-slate-900 mb-6">We'd love your
                    feedback</h2>
                <form id="feedback-form" class="space-y-6 text-left">
                    <div class="space-y-2">
                        <label class="font-heading font-bold text-lg text-slate-800">What did you Like the Best?</label>
                        <textarea id="feedback-text" rows="4" class="input-field w-full p-4 rounded-xl resize-none"
                            placeholder="Tell us what you found most valuable..."></textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="font-heading font-bold text-lg text-slate-800">Preferred Follow-up Date</label>
                        <input type="text" id="followup-date" placeholder="Select a date"
                            class="input-field w-full p-4 rounded-xl" onfocus="(this.type='date')"
                            onblur="if(!this.value)this.type='text'">
                    </div>

                    <button type="submit" id="feedback-submit-btn"
                        class="btn-primary w-full py-4 rounded-xl font-bold text-lg text-white mt-4 shadow-lg shadow-blue-500/30">
                        Submit Feedback
                    </button>
                </form>
            </div>
        </section>

        <!-- STEP 5: FINAL SCREEN (Success) -->
        <section id="step-5"
            class="hidden w-full max-w-2xl glass-panel rounded-[2rem] p-8 md:p-16 slide-up text-center bg-white">
            <div class="mb-10">
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7">
                        </path>
                    </svg>
                </div>
                <h2 id="final-screen-title" class="font-heading text-4xl md:text-5xl font-bold text-slate-900 mb-4">
                </h2>
                <p id="final-screen-subtitle" class="text-slate-600 text-xl leading-relaxed"></p>
            </div>



            <button id="restart-btn"
                class="text-slate-400 hover:text-slate-600 text-sm font-medium hover:underline transition-colors">
                Start Over
            </button>
        </section>

    </main>

    <!-- Logic -->
    <script src="app.js"></script>
</body>

</html>
